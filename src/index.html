<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Scatter plot</title>
    <style>
        svg {
            width: 800px;
            height: 600px;
        }
        .tick text{
            font-size: 14px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
    <script>
        const {axisBottom, axisLeft, csv, select, selectAll, scaleOrdinal, scaleLinear, max} = d3

        const width = 800
        const height = 600
        const margin = {top:10, right:10, bottom: 20, left:40}

        const parseRow = (d) => {
        d.sepal_length = +d.sepal_length;
        d.sepal_width = +d.sepal_width;
        d.petal_length = +d.petal_length;
        d.petal_width = +d.petal_width;
        return d;
      };

        const yValues = d => d.sepal_width
        const xValues = d => d.petal_length
        const colorValues = d => d.species

        const main = async (url) =>  {

            const data = await csv(url, parseRow)
            console.log(data)

            const xScale = scaleLinear().domain([0,max(data, xValues)])
                                        .range([margin.left,width - margin.right])
            const yScale = scaleLinear().domain([0,max(data, yValues)])
                                        .range([height - margin.bottom,margin.top])
            const colorScale = scaleOrdinal().domain(data, colorValues)
                                             .range(['#E6842A', '#137B80', '#8E6C8A'])

            const xAxis = axisBottom(xScale)
            const yAxis = axisLeft(yScale)
            
            const marks = data.map((d) => ({
                x:xScale(d.petal_length),
                y:yScale(d.sepal_width),
                color:colorScale(d.species),
            }))
            
            const circles = svg.selectAll('circle')
                                .data(marks)
                                .join('circle')
                                .attr('cx', d => d.x)
                                .attr('cy', d => d.y)
                                .attr('fill', d => d.color)
                                .attr('r', 5)

            svg.append('g').call(xAxis)
                            .attr("transform", `translate(0,${height - margin.bottom})`)

            svg.append('g').call(yAxis)
                            .attr("transform", `translate(${margin.left},0)`)
        }

        const csvUrl = [
                'https://gist.githubusercontent.com/',
                'curran/', // User
                'a08a1080b88344b0c8a7/', // Id of the Gist
                'raw/0e7a9b0a5d22642a06d3d5b9bcbad9890c8ee534/', // commit
                'iris.csv', // File name
            ].join('');

        
        const svg = select('body').append('svg')

        main(csvUrl)

    </script>
</body>
</html>
